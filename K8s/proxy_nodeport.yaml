# --- SERVICE for the NGINX PROXY ---
# This exposes the Nginx proxy to the outside world.
# A LoadBalancer is best for cloud environments. NodePort is good for local testing.
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort 
  selector:
    app: nginx 
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
